<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
      <title>Spring Boot</title>
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
   <h3>Access Denied Exception</h3>
   <div>
	    Logged in user: <b class="user"
                    th:text="${#httpServletRequest != null && #httpServletRequest.remoteUser != null ? #httpServletRequest.remoteUser : 'Utilisateur inconnu'}">
                </b>
	    <form th:action="@{/logout}" method="POST">
	        <input type="submit" value="Logout"/>
	    </form>
   </div> 	 
    <p class="error" th:text="${errorMsg}">Error</p>
</body>
</html>
