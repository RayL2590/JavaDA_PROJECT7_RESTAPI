<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Add Rating')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
	<div class="card">
		<div class="card-header">
			<h2>Add New Rating</h2>
		</div>
		<div class="card-body">
			<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post">
				<div class="mb-3">
					<label for="moodysRating" class="form-label">MoodysRating</label>
					<select th:field="*{moodysRating}" id="moodysRating" class="form-select">
						<option value="">-- Sélectionner --</option>
						<option value="Aaa">Aaa</option>
						<option value="Aa1">Aa1</option>
						<option value="Aa2">Aa2</option>
						<option value="Aa3">Aa3</option>
						<option value="A1">A1</option>
						<option value="A2">A2</option>
						<option value="A3">A3</option>
						<option value="Baa1">Baa1</option>
						<option value="Baa2">Baa2</option>
						<option value="Baa3">Baa3</option>
						<option value="Ba1">Ba1</option>
						<option value="Ba2">Ba2</option>
						<option value="Ba3">Ba3</option>
						<option value="B1">B1</option>
						<option value="B2">B2</option>
						<option value="B3">B3</option>
						<option value="Caa1">Caa1</option>
						<option value="Caa2">Caa2</option>
						<option value="Caa3">Caa3</option>
						<option value="Ca">Ca</option>
						<option value="C">C</option>
					</select>
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
				<div class="mb-3">
					<label for="sandPRating" class="form-label">SandPRating</label>
					<select th:field="*{sandPRating}" id="sandPRating" class="form-select">
						<option value="">-- Sélectionner --</option>
						<option value="AAA">AAA</option>
						<option value="AA+">AA+</option>
						<option value="AA">AA</option>
						<option value="AA-">AA-</option>
						<option value="A+">A+</option>
						<option value="A">A</option>
						<option value="A-">A-</option>
						<option value="BBB+">BBB+</option>
						<option value="BBB">BBB</option>
						<option value="BBB-">BBB-</option>
						<option value="BB+">BB+</option>
						<option value="BB">BB</option>
						<option value="BB-">BB-</option>
						<option value="B+">B+</option>
						<option value="B">B</option>
						<option value="B-">B-</option>
						<option value="CCC+">CCC+</option>
						<option value="CCC">CCC</option>
						<option value="CCC-">CCC-</option>
						<option value="CC">CC</option>
						<option value="C">C</option>
						<option value="D">D</option>
					</select>
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
				<div class="mb-3">
					<label for="fitchRating" class="form-label">FitchRating</label>
					<select th:field="*{fitchRating}" id="fitchRating" class="form-select">
						<option value="">-- Sélectionner --</option>
						<option value="AAA">AAA</option>
						<option value="AA+">AA+</option>
						<option value="AA">AA</option>
						<option value="AA-">AA-</option>
						<option value="A+">A+</option>
						<option value="A">A</option>
						<option value="A-">A-</option>
						<option value="BBB+">BBB+</option>
						<option value="BBB">BBB</option>
						<option value="BBB-">BBB-</option>
						<option value="BB+">BB+</option>
						<option value="BB">BB</option>
						<option value="BB-">BB-</option>
						<option value="B+">B+</option>
						<option value="B">B</option>
						<option value="B-">B-</option>
						<option value="CCC+">CCC+</option>
						<option value="CCC">CCC</option>
						<option value="CCC-">CCC-</option>
						<option value="CC">CC</option>
						<option value="C">C</option>
						<option value="D">D</option>
					</select>
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
				<div class="mb-3">
					<label for="orderNumber" class="form-label">Order</label>
					<input type="number" th:field="*{orderNumber}" id="orderNumber" placeholder="Order Number" class="form-control">
					<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
				</div>

				<div class="mt-3">
					<a class="btn btn-secondary" href="/rating/list">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Add Rating">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
