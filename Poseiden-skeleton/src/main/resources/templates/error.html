<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Erreur - Poseidon</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
	<meta charset="UTF-8" />
	<style>
		body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
		.container { max-width: 600px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
		h1 { color: #c0392b; }
		.error-message { color: #e74c3c; font-size: 1.2em; margin-top: 24px; }
		a { color: #2980b9; text-decoration: none; }
		a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Une erreur est survenue</h1>
		<div class="error-message" th:text="${errorMessage}">Une erreur inattendue s'est produite.</div>
		<p>
			<a th:href="@{/bidList/list}">Aller sur une page disponible</a>
		</p>
	</div>
</body>
</html>
