<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Add User')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
	<div class="card">
		<div class="card-header">
			<h2>Add New User</h2>
		</div>
		<div class="card-body">
			<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post">
				<div class="mb-3">
					<label for="fullname" class="form-label">Full Name</label>
					<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="form-control">
					<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">User Name</label>
					<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="form-control">
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
				<div class="mb-3">
					<label class="form-label">Role</label>
					<div>
						<label class="form-check-inline"><input type="radio" th:field="*{role}" th:value="ADMIN" class="form-check-input"> Admin</label>
						<label class="form-check-inline"><input type="radio" th:field="*{role}" th:value="USER" class="form-check-input"> User</label>
					</div>
					<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
				</div>

				<div class="mt-3">
					<a class="btn btn-secondary" href="/user/list">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Add user">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
