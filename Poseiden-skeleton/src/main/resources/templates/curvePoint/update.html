<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Update Curve Point')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
	<div class="card">
		<div class="card-header">
			<h2>Update CurvePoint</h2>
		</div>
		<div class="card-body">
			<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post">
				<div class="mb-3">
					<label for="curveId" class="form-label">Curve ID</label>
					<select th:field="*{curveId}" id="curveId" class="form-select">
						<option value="">-- Sélectionner --</option>
						<option value="1">1 - Yield Curve</option>
						<option value="2">2 - Forward Curve</option>
						<option value="3">3 - Discount Curve</option>
						<option value="4">4 - Credit Spread Curve</option>
						<option value="5">5 - Volatility Curve</option>
					</select>
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
				<div class="mb-3">
					<label for="term" class="form-label">Term (Maturity in months)</label>
					<select th:field="*{term}" id="term" class="form-select">
						<option value="">-- Sélectionner --</option>
						<option value="1">1M (1 month)</option>
						<option value="3">3M (3 months)</option>
						<option value="6">6M (6 months)</option>
						<option value="12">1Y (12 months)</option>
						<option value="24">2Y (24 months)</option>
						<option value="36">3Y (36 months)</option>
						<option value="60">5Y (60 months)</option>
						<option value="84">7Y (84 months)</option>
						<option value="120">10Y (120 months)</option>
						<option value="180">15Y (180 months)</option>
						<option value="240">20Y (240 months)</option>
						<option value="360">30Y (360 months)</option>
					</select>
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
				<div class="mb-3">
					<label for="value" class="form-label">Value (Rate or Price in %)</label>
					<input type="number" step="0.0001" min="-5" max="50" th:field="*{value}" id="value" placeholder="e.g., 2.5000 or -0.5000" class="form-control">
					<small class="form-text text-muted">Range: -5% to 50%</small>
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>

				<div class="mt-3">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-secondary" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Update Curve Point">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
