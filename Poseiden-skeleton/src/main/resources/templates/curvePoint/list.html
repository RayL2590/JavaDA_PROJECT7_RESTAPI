<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Curve Point - Poseidon')}">
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container">
	<div class="card">
		<div class="card-header">
			<h2>Curve Point List</h2>
		</div>
		<div class="card-body">
			<a href="/curvePoint/add" class="btn btn-primary btn-sm mb-3">Add New</a>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Curve ID</th>
						<th>Term</th>
						<th>Value</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curvePoint : ${curvePoints}">
						<td th:text="${curvePoint.curveId}"></td>
						<td th:text="${curvePoint.term}"></td>
						<td th:text="${curvePoint.value}"></td>
						<td>
						<span th:if="${#authorization.expression('hasRole(''ADMIN'')') 
							or ( #authorization.expression('hasRole(''USER'')') and curvePoint.creationName == currentUsername )}">
							<a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}" class="btn btn-sm btn-warning">Edit</a>
							<form th:action="@{/curvePoint/delete/{id}(id=${curvePoint.id})}"
								method="post"
								style="display:inline;">
								<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
							</form>
						</span>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
