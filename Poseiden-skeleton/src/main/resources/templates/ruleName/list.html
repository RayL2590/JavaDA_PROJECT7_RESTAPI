<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Rule Name - Poseidon')}">
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container">
	<div class="card">
		<div class="card-header">
			<h2>Rule List</h2>
		</div>
		<div class="card-body">
			<a href="/ruleName/add" class="btn btn-primary btn-sm mb-3">Add New</a>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ruleName : ${ruleNames}">
						<td th:text="${ruleName.name}"></td>
						<td th:text="${ruleName.description}"></td>
						<td>
							<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}" class="btn btn-sm btn-warning">Edit</a>
							<form th:action="@{/ruleName/delete/{id}(id=${ruleName.id})}"
								  method="post"
								  style="display:inline;">
								<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
