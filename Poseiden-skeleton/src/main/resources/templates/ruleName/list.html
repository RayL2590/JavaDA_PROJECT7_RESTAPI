<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">ruleNames</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
        <div class="col-6 text-right">
            Logged in user:
                <b class="user"
                    th:text="${#httpServletRequest != null && #httpServletRequest.remoteUser != null ? #httpServletRequest.remoteUser : 'Utilisateur inconnu'}">
                </b>
            <form th:action="@{/app-logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ruleName : ${ruleNames}">
                <td th:text="${ruleName.name}"></td>
                <td th:text="${ruleName.description}"></td>
                <td>
                    <a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit</a>
                    <form th:action="@{/ruleName/delete/{id}(id=${ruleName.id})}"
                          method="post"
                          style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
	</div>
</div>
</body>
</html>
