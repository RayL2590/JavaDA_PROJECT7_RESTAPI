<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Update Rule')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
	<div class="card">
		<div class="card-header">
			<h2>Update New Rule</h2>
		</div>
		<div class="card-body">
			<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Name *</label>
					<input type="text" th:field="*{name}" id="name" placeholder="e.g., Risk Limit Rule" class="form-control">
					<small class="form-text text-muted">Unique identifier for the rule</small>
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<input type="text" th:field="*{description}" id="description" placeholder="e.g., Maximum exposure limit per trader" class="form-control">
					<small class="form-text text-muted">Brief explanation of the rule purpose</small>
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
				<div class="mb-3">
					<label for="json" class="form-label">JSON Configuration</label>
					<textarea th:field="*{json}" id="json" placeholder="e.g., {&quot;maxAmount&quot;: 1000000, &quot;currency&quot;: &quot;USD&quot;}" class="form-control" rows="2"></textarea>
					<small class="form-text text-muted">Rule parameters in JSON format</small>
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
				<div class="mb-3">
					<label for="template" class="form-label">Template</label>
					<textarea th:field="*{template}" id="template" placeholder="e.g., IF ${amount} > ${maxAmount} THEN REJECT" class="form-control" rows="3"></textarea>
					<small class="form-text text-muted">Rule logic template with variables</small>
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
				<div class="mb-3">
					<label for="sql" class="form-label">SQL Query</label>
					<input type="text" th:field="*{sql}" id="sql" placeholder="e.g., SELECT * FROM trades WHERE amount > ?" class="form-control">
					<small class="form-text text-muted">SQL query to validate the rule</small>
					<p class="text-danger" th:if="${#fields.hasErrors('sql')}" th:errors="*{sql}"></p>
				</div>
				<div class="mb-3">
					<label for="sqlPart" class="form-label">SQL Part</label>
					<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="e.g., WHERE status = 'ACTIVE'" class="form-control">
					<small class="form-text text-muted">Reusable SQL clause for this rule</small>
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>

				<div class="mt-3">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-secondary" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Update Rule">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
