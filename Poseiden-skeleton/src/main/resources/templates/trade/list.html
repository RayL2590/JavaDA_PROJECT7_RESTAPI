<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Trade - Poseidon')}">
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container">
	<div class="card">
		<div class="card-header">
			<h2>Trade List</h2>
		</div>
		<div class="card-body">
			<a href="/trade/add" class="btn btn-primary btn-sm mb-3">Add New</a>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Account</th>
						<th>Type</th>
						<th>Buy Quantity</th>
						<th>Sell Quantity</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="trade : ${trades}">
						<td th:text="${trade.account}"></td>
						<td th:text="${trade.type}"></td>
						<td th:text="${trade.buyQuantity}"></td>
						<td th:text="${trade.sellQuantity}"></td>
						<td>
							<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}" class="btn btn-sm btn-warning">Edit</a>
							<form th:action="@{/trade/delete/{id}(id=${trade.tradeId})}"
								  method="post"
								  style="display:inline;">
								<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
