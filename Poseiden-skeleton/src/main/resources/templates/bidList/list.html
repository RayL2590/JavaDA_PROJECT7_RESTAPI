<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Bid List - Poseidon')}">
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container">
	<div class="card">
		<div class="card-header">
			<h2>Bid List</h2>
		</div>
		<div class="card-body">
			<a href="/bidList/add" class="btn btn-primary btn-sm mb-3">Add New</a>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Account</th>
						<th>Type</th>
						<th>Bid Quantity</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bidList : ${bidLists}">
						<td th:text="${bidList.account}"></td>
						<td th:text="${bidList.type}"></td>
						<td th:text="${bidList.bidQuantity}"></td>
						<td>
							<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}" class="btn btn-sm btn-warning">Edit</a>
							<form th:action="@{/bidList/delete/{id}(id=${bidList.bidListId})}"
								  method="post"
								  style="display:inline;">
								<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
