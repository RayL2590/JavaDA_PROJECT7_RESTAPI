<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Add Bid - Poseidon')}">
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container">
	<div class="card">
		<div class="card-header">
			<h2>Add New Bid</h2>
		</div>
		<div class="card-body">
			<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post">
				<div class="mb-3">
					<label for="account" class="form-label">Account</label>
					<input type="text" th:field="*{account}" id="account" placeholder="Account" class="form-control" name="account" required pattern="[A-Za-z0-9]{1,30}" maxlength="30" title="Account must be 1-30 letters or digits">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
				<div class="mb-3">
					<label for="type" class="form-label">Type</label>
					<select th:field="*{type}" id="type" class="form-select">
						<option value="">-- SÃ©lectionner --</option>
						<option value="LIMIT">LIMIT</option>
						<option value="MARKET">MARKET</option>
						<option value="STOP">STOP</option>
						<option value="STOP_LIMIT">STOP_LIMIT</option>
						<option value="FILL_OR_KILL">FILL_OR_KILL</option>
						<option value="ICEBERG">ICEBERG</option>
					</select>
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
				<div class="mb-3">
					<label for="bidQuantity" class="form-label">Bid Quantity</label>
					<input type="number" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity" class="form-control">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
				</div>
				<div class="mt-3">
					<a class="btn btn-secondary" href="/bidList/list">Cancel</a>
					<button type="submit" class="btn btn-primary">Add Bid List</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
